<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Retail ERP System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-weight: bold;
            color: #0d6efd;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Retail ERP</h1>
            <p class="text-muted">HR Management System</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            <!-- CSRF token intentionally removed for development -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required>
                <label for="id_username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required>
                <label for="id_password">Password</label>
            </div>
            <div class="alert alert-info" role="alert">
                <small>Hint: Use admin/admin123 to login</small>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
