{% extends 'base.html' %}

{% block title %}Delete Product{% endblock %}

{% block header_title %}Delete Product{% endblock %}

{% block content %}
<div class="container-fluid px-0">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-triangle text-danger fa-4x mb-3"></i>
                    
                    <h5 class="card-title">Delete Product</h5>
                    <p class="card-text">
                        Are you sure you want to delete the product <strong>{{ product.name }}</strong>?
                    </p>
                    <p class="text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mt-4">
                            <a href="{% url 'shop:product_detail' product.id %}" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
